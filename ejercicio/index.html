<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Sitio Responsivo</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="inicio">
        <h1>Mi Sitio Responsivo</h1>
        <p>Un ejemplo completo usando Grid, Flexbox y Media Queries</p>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="galeria">
          <h3>Galer√≠a</h3>
          <img
            class="grid-img"
            src="https://picsum.photos/300/200?1"
            alt="Imagen 1"
          />
          <img
            class="grid-img"
            src="https://picsum.photos/300/200?2"
            alt="Imagen 2"
          />
          <img
            class="grid-img"
            src="https://picsum.photos/300/200?3"
            alt="Imagen 3"
          />
          <img
            class="grid-img"
            src="https://picsum.photos/300/200?4"
            alt="Imagen 4"
          />
        </div>
        <div class="contacto">
          <h3>Contacto</h3>
          <form>
            <label for="nombre">Nombre:</label>
            <input class="input" type="text" id="nombre" />

            <label for="correo">Correo:</label>
            <input class="input" type="email" id="correo" />

            <label for="mensaje">Mensaje:</label>
            <textarea class="input" id="mensaje" rows="4"></textarea>

            <input class="boton" type="submit" value="Enviar" />
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="derechos">
        <p>&copy; 2025 Mi Sitio Responsivo. Todos los derechos reservados.</p>
      </div>
    </footer>
  </body>
</html>
