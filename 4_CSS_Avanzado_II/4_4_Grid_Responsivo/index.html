<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diseño Responsivo Completo</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="encabezado">
      <h1>Mi Sitio Responsivo</h1>
      <p>Un ejemplo completo usando Grid, Flexbox y Media Queries</p>
    </header>

    <main class="contenido-principal">
      <section class="galeria">
        <h2>Galería</h2>
        <div class="grid-imagenes">
          <img src="https://picsum.photos/300/200?1" alt="Imagen 1" />
          <img src="https://picsum.photos/300/200?2" alt="Imagen 2" />
          <img src="https://picsum.photos/300/200?3" alt="Imagen 3" />
          <img src="https://picsum.photos/300/200?4" alt="Imagen 4" />
        </div>
      </section>

      <section class="contacto">
        <h2>Contacto</h2>
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" required />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer class="pie">
      <p>&copy; 2025 Mi Sitio Responsivo. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
