<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Objects</h1>
    <p>
      Un método de objeto es una definición de función almacenada como un valor
      de propiedad.
    </p>
    <p>Si accede sin (), devolverá la definición de función:</p>

    <p id="demo"></p>
    <br />
    <p id="demo2"></p>

    <script>
      // Create an Object
      const person = {
        firstName: "Carlos Mario",
        lastName: "Martinez",
        id: 5566,
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      document.getElementById("demo").innerHTML = person.fullName;
      document.getElementById("demo2").innerHTML = person.fullName();
    </script>
  </body>
</html>
