<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Objects</h1>
    <h2>Display Properties</h2>

    <p id="demo"></p>

    <script>
      // Create an Object
      const person = {
        name: "Carlos",
        age: 18,
        city: "Cali",
      };

      // Build a Text
      let text = "";
      for (let x in person) {
        text += person[x] + " ";
      }

      // Display the Text
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
