<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Sitio</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <header>
    <div class="inicio">
      <h1>Mi Sitio Responsable</h1>
      <p>Un ejemplo comppleto usando Grid, Flexbox y Media Queries</p>
    </div>
  </header>
  <body>
    <section>
      <div class="container">
        <div class="galeria">
          <h3>Galer√≠a</h3>

          <img
            class="grid-img"
            src="https://picsum.photos/300/200?1"
            alt="Imagen 1"
          />
          <img
            class="grid-img"
            src="https://picsum.photos/300/200?2"
            alt="Imagen 2"
          />
          <img
            class="grid-img"
            src="https://picsum.photos/300/200?3"
            alt="Imagen 3"
          />
          <img
            class="grid-img"
            src="https://picsum.photos/300/200?4"
            alt="Imagen 4"
          />
        </div>
        <div class="contacto">
          <h3>Contacto</h3>
          <form action="">
            <label for="nombre">Nombre:</label> <br />
            <input class="input" type="text" /> <br />
            <label for="correo">Correo:</label> <br />
            <input class="input" type="email" name="correo" id="" /> <br />
            <label for="mensaje">Mensaje:</label> <br />
            <input class="input" type="text" name="mensaje" id="" /><br />
            <input class="boton" type="submit" value="Enviar" />
          </form>
        </div>
      </div>
    </section>
  </body>
  <footer>
    <div class="derechos">
      <p>&copy;2025 Mi Sitio Responsivo. Todos los derechos reservados.</p>
    </div>
  </footer>
</html>
